<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiple AJAX</title>
</head>

<body>
    <h2 id="title"></h2>
    <h2 id="year"></h2>
    <h2 id="rated"></h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Performing GET requests to the OMDB API and logging the responses to the console

        $.ajax({
            url: "https://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&apikey=40e9cece",
            method: "GET"
        }).done(function(response) {
            console.log(response);
        });


        var movie1;
        var movie2;

        var userSearch = prompt("What Movie do you want to search for?")


        $.ajax({
            url: "https://www.omdbapi.com/?t=" + userSearch + "&apikey=40e9cece",
            method: "GET"
        }).done(function(response) {
            console.log(response);
            movie1 = response
            $("#title").text(movie1.Title)
            $("#year").text(movie1.Year)
            $("#rated").text(movie1.Rated)
        });
    </script>

</body>

</html>
