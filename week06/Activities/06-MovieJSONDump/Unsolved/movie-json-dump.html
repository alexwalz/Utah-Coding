<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>


        <div id="movie-view"></div>


        <form id="movie-form">
            <label for="movie-input">Search for a movie</label>
            <input type="text" id="movie-input"><br>

            <!-- This button will trigger our AJAX call -->
            <input id="find-movie" type="submit" value="Movie Search">
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $("#find-movie").on("click", function(event) {
                event.preventDefault();
                var movie = $("#movie-input").val();
                var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=40e9cece";


                $.ajax({
                    url: queryURL,
                    method: 'GET'
                }).done(function(response) {
                    console.log(response)
                    title = response.Title
                    actors = response.Actors
                    awards = response.Awards
                    plot = response.Plot
                    poster = response.Poster
                    console.log(awards)
                    $("#movie-view").append("<h2>" + title + "</h2><hr>")
                    $("#movie-view").append("<h4>Actors: </h4>" + "<p>" + actors + "</p>")
                    $("#movie-view").append("<h4>Plot: </h4>" + "<p>" + plot + "</p>")
                    $("#movie-view").append("<img src=" + poster + ">")

                });


            });
        </script>
    </div>
</body>

</html>
