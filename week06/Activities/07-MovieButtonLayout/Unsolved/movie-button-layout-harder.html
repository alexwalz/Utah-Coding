<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <!-- Movies will get dumped here -->
        <div id="movies-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie Bro</label>
            <input type="text" id="movie-input" value=""><br>


            <input id="add-movie" type="submit">
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

            function renderButtons() {
                for (i = 0; i < movies.length; i++) {

                    $("#movies-view").append("<button>" + movies[i], " </button>")
                }
            }

            $("#add-movie").on("click", function(event) {
                event.preventDefault()
                var newMovie = $("#movie-input").val();
                movies.push(newMovie)
                $("#movies-view").append("<button>" + movies[movies.length - 1] + " </button>")
            });



            renderButtons();
        </script>
    </div>
</body>

</html>
