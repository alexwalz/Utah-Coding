<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Floats</title>
    <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>

    <header>
        <p>&lt;header&gt; #ccc</p>
    </header>


    <div class="clearfix">

        <section id="left" class="width-fix">
            <p>&lt;section&gt; #666</p>
        </section>

        <section id="middle" class="width-fix">
            <p>&lt;section&gt; #888</p>
        </section>

        <section id="right" class="width-fix">
            <p>&lt;section&gt; #666</p>
        </section>

    </div>


    <div class="clearfix">
        <section id="full">
            <aside>
                <p>&lt;aside&gt; #fff</p>
            </aside>
            <p>&lt;section&gt; #eee</p>
            <div id="division">
                <p>&lt;div&gt; #6ea3da</p>
            </div>
        </section>

    </div>

    <footer>
        &lt;footer&gt; #ccc
    </footer>

</body>

</html>
