<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My First Object</title>
</head>

<body>

    <script>
        document.onkeyup = function(event) {
            var userGuess = event.key;



            var car = {
                make: "Honda",
                model: "Fit",
                color: "Blue Raspberry",
                mileage: 3000,
                isWorking: true,

                driveToWork: function() {

                    alert("Old Mileage: " + this.mileage);

                    this.mileage = this.mileage + 8;

                    alert("New mileage: " + this.mileage);
                },

                driveAroundWorld: function() {

                    alert("Old Mileage: " + this.mileage);

                    this.mileage = this.mileage + 24000;

                    alert("New Mileage: " + this.mileage);
                    alert("Car needs a tuneup!");

                    this.isWorking = false;
                },

                getTuneUp: function() {
                    alert("Car is ready to go!");
                    this.isWorking = true;
                },

                honk: function() {
                    alert("Honk! Honk!");
                }
            };

            function rewriteStats() {
                alert(car.make)
                alert(car.model)
                alert(car.color)
                alert(car.milage)
                alert(car.isWorking)

            };



            if (userGuess === "h") {

                return car.honk();
                return rewriteStats();

            } else if (userGuess === "d") {

                return car.driveToWork()

            } else if (userGuess === "w") {

                return car.driveAroundWorld()

            } else if (userGuess === "t") {

                return car.getTuneUp()

            } else {
                alert("Please enter a valid response!")

            };



        };
    </script>

</body>

</html>
