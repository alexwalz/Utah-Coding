<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>

<body>

    <h1>Open the console to see the magic!</h1>

    <script>
        // Array of zoo animals.
        var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

        // Rewrite the following code to print all of the animals using a for-loop.

        for (i = 0; i < zooAnimals.length; i++) {
            console.log(zooAnimals[i])
        };


        function myFunction(list) {
            for (var i = 0; i < list.length; i++) {
                console.log(list[i]);
            }
        }

        myFunction(zooAnimals);
    </script>

</body>

</html>
