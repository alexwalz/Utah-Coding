<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var meatEater = confirm("Do you eat steak?")
        var age = prompt("What is your age?")

        if (meatEater === true) {
            document.write("Here's a Steak sandwhich!")
        } else {
            document.write("Her's a Tofu Stir-Fry!")

        }

        if (age >= 21) {
            alert("Would you like some Alcohol?")
        } else {
            document.write("No Sake For You!")
        }
    </script>

</body>

</html>
