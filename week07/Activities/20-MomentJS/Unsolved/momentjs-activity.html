<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Moment JS Exercises</title>

</head>

<body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link to Moment.js should go here -->


    <script>
        var randomDate = "02/23/1988";
        var dateFormat = 'MM/DD/YYYY'
        var convertedDate = moment(randomDate, dateFormat) // converts the random date into a date format that 'moment' recognizes.


        console.log(convertedDate.format("MMM Do YY")) // allows us to change the format that it's displayed in

        console.log(moment().diff(convertedDate, "Year")) // Number of years between now and the randomDate

        console.log(moment().diff(convertedDate, "Minutes")) // Number of minutes between now and the randomDate

        console.log("about " + convertedDate.fromNow()) // shows how long ago for past dates

        console.log(convertedDate.toNow()) // shows how long until the future date
    </script>

</body>

</html>
